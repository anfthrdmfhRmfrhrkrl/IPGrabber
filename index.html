<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화 보호 사이트</title>
    <style>
        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이 사이트는 암호화로 보호되어있습니다!</h1>
        <button onclick="window.location.href='https://t.ly/VBxGh'">사이트로 이동</button>
    </div>
</body>
</html>
